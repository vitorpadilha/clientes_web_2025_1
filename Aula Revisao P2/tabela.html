<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=<device-width>, initial-scale=1.0">
    <title>Document</title>
    
    <script src="./dist/tabela.js"></script>
</head>
<body>
    <form>
        <fieldset>
            <legend>Filtros</legend>
            <label>Nome: </label><input type="text" id="filtroNome"/><br/>
            <label>Estado</label><select id="filtroEstado"></select><br/>
            <button id="btnFiltrar" type="button">Filtrar</button>
        </fieldset>
    </form>
    <table>
        <thead>
            <tr>
                <th>Nome</th>
                <th>Estado</th>
                <th>Categorias</th>
                <th colspan="2">Ações</th>
            </tr>
        </thead>
        <tbody id="corpoTabela">

        </tbody>
    </table>
</body>
</html>
